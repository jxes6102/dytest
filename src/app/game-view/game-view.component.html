<div class="wrap">
  <div class="idStyle">GAMEID: {{mode === 'battle' ? gameID : recordID}}</div>
  <div class="board">
    <app-pick *ngIf="mode === 'battle'" [pickData]="oData" [sign]="markO" (choseItem)="getChose($event)" [style.opacity]='(round %2 == 0) ? 1 : .5'></app-pick>
    <div class="playView">
      <ng-container *ngFor="let item of viewData;let i = index">
        <div class="" [ngClass]="item.styleName + ' ' +  item.size" (click)="action(item.styleName)">{{item.data | displayPipe:markO:markX }}</div>
      </ng-container>
    </div>
    <app-pick *ngIf="mode === 'battle'" [pickData]="xData" [sign]="markX" (choseItem)="getChose($event)" [style.opacity]='(round %2 == 1) ? 1 : .5'></app-pick>
  </div>
  <div class="menu" *ngIf="mode === 'record'">
    <button class="backStyle" (click)="last()">上一步</button>
    <button class="backStyle" (click)="back()">回上頁</button>
    <button class="backStyle" (click)="next()">下一步</button>
  </div>
  <div class="menu" *ngIf="mode === 'battle'">
    <button class="backStyle" (click)="back()">回上頁</button>
    <button class="backStyle" (click)="renewGame()">重置遊戲</button>
  </div>
  <div class="winStyle" *ngIf="whoWin !== 0">{{whoWin | winerPipe}}</div>
</div>
