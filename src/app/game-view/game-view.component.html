<div class="wrap flexCenter">
  <div class="idStyle flexCenter">GAMEID: {{mode === 'battle' ? gameID : recordID}}</div>
  <div class="board flexCenter">
    <app-pick *ngIf="mode === 'battle'" [pickData]="testoData" [sign]="markO" (choseItem)="getChose($event)" [style.opacity]='(nowSign === markO) ? 1 : .5'></app-pick>
    <div class="playView">
      <ng-container *ngFor="let item of testviewData;let i = index">
        <div class="flexCenter " [ngClass]="item.styleName + ' ' +  item.size" (click)="action(item.styleName)">{{item.data | displayPipe:markO:markX }}</div>
      </ng-container>
    </div>
    <app-pick *ngIf="mode === 'battle'" [pickData]="testxData" [sign]="markX" (choseItem)="getChose($event)" [style.opacity]='(nowSign === markX) ? 1 : .5'></app-pick>
  </div>
  <div class="menu flexCenter" *ngIf="mode === 'record'">
    <button class="backStyle" (click)="last()">上一步</button>
    <button class="backStyle" (click)="back()">回上頁</button>
    <button class="backStyle" (click)="next()">下一步</button>
  </div>
  <div class="menu flexCenter" *ngIf="mode === 'battle'">
    <button class="backStyle" (click)="back()">回上頁</button>
    <button class="backStyle" (click)="renewGame()">重置遊戲</button>
  </div>
  <div class="winStyle flexCenter" *ngIf="whoWin !== 0">{{whoWin | winerPipe:markO:markX}}</div>
</div>
