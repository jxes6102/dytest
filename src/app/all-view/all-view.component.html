<div class="wrap flexCenter">
    <div class="board flexCenter">
        <app-pick *ngIf="mode === 'battle'" [playerNo]="0" [style.opacity]='(nowSign === marks[0]) ? 1 : .5'></app-pick>
        <app-picture></app-picture>
        <app-pick *ngIf="mode === 'battle'" [playerNo]="1" [style.opacity]='(nowSign === marks[1]) ? 1 : .5'></app-pick>
    </div>
    <app-step-bar *ngIf="mode === 'record'" ></app-step-bar>
    <div class="menu flexCenter" *ngIf="mode === 'record'">
        <button class="backStyle" (click)="toBattle()">回到對戰模式</button>
    </div>
    <div class="menu flexCenter" *ngIf="mode === 'battle'">
        <div class="statusStyle">{{status}}</div>
        <button class="generalStyle" (click)="changeStatus()">切換點擊/拿取</button>
        <button class="backStyle" (click)="renewGame()">重置遊戲</button>
        <button class="robotStyle" (click)="toRobot()">切換/重置電腦對戰</button>
        <div class="statusStyle">{{AIStatus}}</div>
    </div>
    <div class="winStyle flexCenter" *ngIf="whoWin !== 0">{{whoWin | winerPipe:marks}}</div>
    <div class="winStyle flexCenter" *ngIf="whoWin === 0">{{stepMessage}}</div>
    <app-note></app-note>
</div>
